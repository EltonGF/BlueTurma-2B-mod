<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano - RPG</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js"></script>        
    </head>
    <body onload="iniciar()"> 
        <audio id="player" autoplay="autoplay" loop="-1" controls="controls">
            <source src="musica/he-man_theme.mp3" type="audio/mp3" />            
        </audio>           
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo pula-linha">Calculadora de Dano</h1>
            </div>

            <div class="linha-container">
                <h2>Selecione um inimigo</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento inimigo" id="fera">
                    <img src="img/fera.jpg" alt="Fera" width="200" height="200" />
                    <p>Fera</p>
                </div>
                <div class="elemento inimigo" id="aquatico">
                    <img src="img/aquatico.jpg" alt="Aquatico" width="200" height="200" />
                    <p>Aquático</p>
                </div>
                <div class="elemento inimigo" id="maligna">
                    <img
                        src="img/maligna.jpg"
                        alt="Maligna"
                        width="200"
                        height="200"
                    />
                    <p>Maligna</p>
                </div>
                <div class="elemento inimigo" id="esqueleto">
                    <img
                        src="img/esqueleto.jpg"
                        alt="Esqueleto"
                        width="200"
                        height="200"
                    />
                    <p>Esqueleto</p>
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione um herói</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento heroi" id="gorpo">
                    <img
                        src="img/gorpo.jpg"
                        alt="Gorpo"
                        width="200"
                        height="200"
                    />
                    <p>Gorpo</p>
                </div>
                <div class="elemento heroi" id="gatoguerreiro">
                    <img
                        src="img/gatoguerreiro.jpg"
                        alt="Arco"
                        width="200"
                        height="200"
                    />
                    <p>Gato Guerreiro</p>
                </div>
                <div class="elemento heroi" id="heman">
                    <img
                        src="img/heman.jpg"
                        alt="Espada"
                        width="200"
                        height="200"
                    />
                    <p>He Man</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button"> Calcular Dano </button>
            </div>

            <div class="linha-container">
                <span id="dano"></span>
            </div>
        </div>
    </body>
</html>
