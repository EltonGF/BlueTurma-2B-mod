<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body>
    <button id="botao">Botão</button>
    <script type="text/javascript">
        const elemento_botao = document.getElementById('botao')
        // const elemento_botao = document.querySelector('#botao');
        function botaoFoiClicado(){
            alert("O botão foi clicado!")
            window.location.href = "http://www.google.com";
        }

        elemento_botao.addEventListener("click", botaoFoiClicado)
        console.log("Evento de clique adicionado ao botão!") //F12 (grava no concole Dev)
        elemento_botao.innerText = "Clique aqui"
        console.log("Nome do botão alterado!")

        function removeEvento(){
            elemento_botao.removeEventListener("click", botaoFoiClicado)
            elemento_botao.innerText = "Nem adianta clicar"
            console.log("Evento de clique adicionado ao botão!") //F12
        }

        setTimeout(removeEvento, 5000)
    </script>
</body>
</html>
