<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jogo Blue</title>
        <style>
            body{
                background-color: #eeeeee;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="div-principal"></div>
        
            <div class="div-logo">
                <img src="/static/logo-blue-croped.gif" width="200">
            </div>
            <form>
                <div class="div-form">
                    <label for="nome">Nome: </label><input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
                </div>
                <div class="div-form">
                    <label for="sobrenome">Sobrenome: </label><input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome...">
                </div>
                <div class="div-form">
                    <input type="radio" name="criatura" id="criatura1" value="elfo" checked><label for="criatura">Elfo</label>
                    <input type="radio" name="criatura" id="criatura2" value="orc" checked><label for="criatura">Orc</label>
                    <input type="radio" name="criatura" id="criatura3" value="hobbit" checked><label for="criatura">Hobbit</label>
                </div>
            </form>
    </body>
</html>
